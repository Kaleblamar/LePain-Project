<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="LePain Project" />
    <meta name="author" content="James Kaleb Lamar" />
    <title>Bootstrap demo</title>

    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/5c1c4101a5.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NavBar Component -->
    <!-- the navbar-dark class is used on navbars wit a dark background so the text can be seen -->
    <nav class="navBar bg-dark navbar-dark sticky-top">
      <div class="container">
        <!-- the navbar brand is used to make a logo or text larger to help it stand out -->
        <a href="#" class="navbar-brand">
          <i class="fa-solid fa-bread-slice"></i>

          Le Pain</a
        >
      </div>
    </nav>

    <!-- showcase -->
    <section
      id="showcase"
      class="d-flex flex-column justify-content-center align-items-center text-light m-0 p-5"
    >
      <h1 class="display-3">Le Pain</h1>
      <!-- The LEAD class makes a paragraph standout -->
      <p class="lead text-center">when flour, yeast, and water come together</p>
      <a href="gallery" class="btn btn-secondary">Voir les Pains</a>
    </section>
    <!-- bootstrap JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
